<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <a href="index.html">CV Messi</a>
        <a href="listas.html">Listas</a>
        <a href="formulario.html">Formulario</a>
    </header>
    <h1>Formulario de registro</h1>
    <section>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </div>
            <br>
            <div>
                <label for="modalidad">Modalidad de cursada:</label>
                <input type="radio" name="modalidad" id="On-Demand">
                <label for="modalidad">On-Demand</label>
                <input type="radio" name="modalidad" id="En vivo">
                <label for="modalidad">En vivo</label>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email">
            </div>
            <br>
            <div>
                <input type="checkbox" id="informacion">
                <label for="informacion">Deseo recibir información sobre nuevos posteos en la plataforma de
                    Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en
                    desarrollador Web Full Stack.</label>
            </div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>

        </form>
    </section>
</body>
</html>
